<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Survey List</ion-title>
    <ion-buttons *ngIf="isAdmin" slot="primary">
        <ion-button routerLink="/survey/new">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment  (ionChange)="onFilterUpdate($event)" *ngIf="!isAdmin">
      <ion-segment-button value="all" checked>All Survey</ion-segment-button>
      <ion-segment-button value="inProgress">In Progress</ion-segment-button>
      <ion-segment-button value="completed">Completed</ion-segment-button>
    </ion-segment>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-list padding>
            <div *ngFor="let survey of validSurvey; let i = index">
              <ion-item-sliding *ngIf="survey" #slidingItem>
                <ion-item-options *ngIf="isAdmin" side="start">
                    <ion-item-option color="danger">
                      <ion-icon name="trash" slot="icon-only" (click)=onDeleteSurvey(i)></ion-icon>
                    </ion-item-option>
                  </ion-item-options>
                <ion-item detail [routerLink]="['/survey/0', i ]">
                  <ion-thumbnail slot="start">
                    <ion-img [src]="survey.imgUrl"></ion-img>
                  </ion-thumbnail>
                  <ion-label>
                    <h2>{{ survey.title }}</h2>
                    <p>{{ survey.description }}</p>
                  </ion-label>
                </ion-item>
                <ion-item-options *ngIf="isAdmin" side="end">
                  <ion-item-option color="secondary" (click)="onEdit(i, slidingItem)">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
