<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Survey</ion-title>
      <ion-buttons slot="primary">
        <ion-button color="primary" fill="clear" (click)="onNext()" [disabled]="!surveyForm.valid">Next</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]="surveyForm">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="text" formControlName="title"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Short Description</ion-label>
              <ion-textarea formControlName="description" rows="3"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="3" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Available from</ion-label>
                <ion-datetime formControlName="dateFrom" display-format="MMM DD, YYYY HH:mm A"></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col size-sm="3">
              <ion-item>
                <ion-label position="floating">Available to</ion-label>
                <ion-datetime formControlName="dateTo" display-format="MMM DD, YYYY HH:mm A"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Image Url</ion-label>
              <ion-input formControlName="imgUrl" #imagePath></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-img [src]="imagePath.value" alt="Survey Photo" ></ion-img>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  
  </ion-content>
