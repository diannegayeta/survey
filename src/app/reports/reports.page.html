<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Survey Summary</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list padding-horizontal *ngIf="users">
            <ion-list *ngFor="let survey of surveys; let i = index">
              <div *ngIf="survey">
                <ion-list-header>{{ survey.title }}<span>{{((completed[i]/total)*100).toFixed(0) }}% ({{completed[i]}}/{{total}})</span></ion-list-header>
                <ion-progress-bar value="{{(completed[i]/total)}}"></ion-progress-bar>
              </div>
            </ion-list>
            <ion-button padding-vertical color="primary" (click)="onUpdate()">Update</ion-button>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
