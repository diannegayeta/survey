<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Survey Participants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" email required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" [disabled]="!f.valid">Add Participant</ion-button>
        </ion-col>
      </ion-row>
    </form>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3"> 
          <ion-list>
            <ion-list-header>Participant List</ion-list-header>
            <div *ngFor="let user of users; let i = index">
              <ion-item *ngIf="user">
                <ion-label>{{ user.email }}</ion-label>
                <ion-icon slot="end" color="danger" name="close" size="small" (click)="onDeleteUser(i)" *ngIf="i !== 0"></ion-icon>
              </ion-item>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
